<!DOCTYPE html>

      src="https://kit.fontawesome.com/62d35d416a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

              class="search-input input-default"
              placeholder="Search for recipes"
            />
            <button class="btn-search btn-default">
              <i class="fas fa-search"></i>
            </button>
          </form>

          <div class="create-recipe-box">
            <button class="btn-default create-recipe-btn">
              Create Recipe üë®‚Äçüç≥
            </button>
          </div>
        </div>

                  </div>

          <div class="message success-message">
            <h2 class="success"></h2>
          </div>

          <div class="message error-message">
            <h2 class="error"></h2>
          </div>
          <!------------------------------>

          <div class="likes-box">
            <!-- <div class="likes-icon">
              <i class="fas fa-heart"></i>
            </div>
            <div class="liked-items">

      </header>

      <main>
        <section class="categories-section">
          <nav class="categories-box">
            <button class="btn-default btn-categories btn-all-foods">
              <i class="fas fa-utensils"></i> <span>All</span>
            </button>
            <button class="btn-default btn-categories btn-pizzas">
              <i class="fas fa-pizza-slice"></i> <span>Pizzas</span>
            </button>
            <button class="btn-default btn-categories btn-deserts">
              <i class="fas fa-ice-cream"></i> <span>Deserts</span>
            </button>
            <button class="btn-default btn-categories btn-diet-foods">
              <i class="fas fa-carrot"></i> <span>Diet Foods</span>
            </button>
            <button class="btn-default btn-categories btn-fast-foods">
              <i class="fas fa-hamburger"></i> <span>Fast Foods</span>
            </button>
          </nav>
        </section>

        <section class="recipes-section">
          <!-- ----------------------------------- -->
          <!-- AUTHORS FORM MARKUP -->
          <!-- ----------------------------------- -->
          <div class="form-container author-form-container">
            <form class="account-form authors-form">
              <div class="btn-close-box closeform-btn-box">
                <button class="btn-default btn-prev-alt btn-close-author-form">
                  <i class="fas fa-times"></i>
                </button>
              </div>
              <input
                type="text"
                class="input-default form-input input-first-name"
                placeholder="First name"
              />
              <input
                type="text"
                class="input-default form-input input-last-name"
                placeholder="Last name"
              />
              <input
                type="text"
                class="input-default form-input input-user-name"
                placeholder="Username"
              />
              <input
                type="password"
                class="input-default form-input password"
                placeholder="Password"
              />
              <button class="btn-default btn-submit btn-signup">
                Signup
              </button>
              <button class="btn-default btn-submit btn-login">Login</button>
            </form>
          </div>

          <!-- ----------------------------------- -->
          <!-- USERS FORM MARKUP -->
          <!-- ----------------------------------- -->
          <div class="form-container user-form-container">
            <form class="account-form users-form">
              <div class="btn-close-box closeform-btn-box">
                <button class="btn-default btn-prev-alt btn-close-user-form">
                  <i class="fas fa-times"></i>
                </button>
              </div>
              <input
                type="text"
                class="input-default form-input input-first-name"
                placeholder="First name"
              />
              <input
                type="text"
                class="input-default form-input input-last-name"
                placeholder="Last name"
              />
              <input
                type="text"
                class="input-default form-input input-user-name"
                placeholder="Username"
              />
              <input
                type="password"
                class="input-default form-input password"
                placeholder="Password"
              />
              <button class="btn-default btn-submit btn-signup">
                Signup
              </button>
              <button class="btn-default btn-submit btn-login">Login</button>
            </form>
          </div>

          <!-- ----------------------------------- -->
          <!-- CREATE RECIPES MARKUP -->
          <!-- ----------------------------------- -->
          <div class="create-recipe-container">
            <form class="recipe-form">
              <div class="btn-close-box closeform-btn-box">
                <button
                  class="btn-default btn-prev-alt btn-close-create-recipe"
                >
                  <i class="fas fa-times"></i>
                </button>
              </div>
              <input
                type="text"
                class="input-default form-input input-recipe--name"
                placeholder="Recipe name"
              />
              <input
                type="text"
                class="input-default form-input input-img-url"
                placeholder="Image URL"
              />
              <textarea
                class="input-default form-input input_instructions"
                placeholder="Instructions"
                cols="30"
                rows="10"
              ></textarea>

              <div class="ingredient-box">
                <input
                  type="text"
                  class="input-default form-input input-ingredient"
                  placeholder="Ingredient name"
                />
                <input
                  type="text"
                  class="input-default form-input input-ingredient-qty"
                  placeholder="Qty"
                />
                <button class="btn-default btn-submit btn-new-ingredient">
                  New Ingredient
                </button>
              </div>
              <button class="btn-default btn-submit btn-save-recipe">
                Save Recipe
              </button>

              <button class="btn-default btn-submit btn-new-recipe">
                New Recipe
              </button>
            </form>
          </div>

          <!-- ----------------------------------- -->
          <!-- EDIT RECIPIES MARKUP -->
          <!-- ----------------------------------- -->
          <div class="edit-recipe-container">
            <form class="recipe-form edit-recipe-form">
              <div class="btn-close-box closeform-btn-box">
                <button class="btn-default btn-prev-alt btn-close-edit-recipe">
                  <i class="fas fa-times"></i>
                </button>
              </div>
              <input
                type="text"
                class="input-default form-input input-recipe--name"
                placeholder="Recipe name"
              />
              <input
                type="text"
                class="input-default form-input input-img-url"
                placeholder="Image URL"
              />
              <textarea
                class="input-default form-input input_instructions"
                placeholder="Instructions"
                cols="30"
                rows="10"
              ></textarea>
              <div class="edit-ingredient-box">
                <select class="ingredients-choice input-default form-input">
                  <option></option>
                </select>

                <input
                  type="text"
                  class="input-default form-input input-ingredient"
                  placeholder="New Ingredient"
                />
                <input
                  type="text"
                  class="input-default form-input input-ingredient-qty"
                  placeholder="Qty"
                />
              </div>
              <button class="btn-default btn-submit btn-delete-recipe">
                Delete Recipe
              </button>
              <button class="btn-default btn-submit btn-update-recipe">
                Update Recipe
              </button>
            </form>
          </div>

          <!-- ----------------------------------- -->
          <!-- RECIPIES VIEW MARKUP -->
          <!-- ----------------------------------- -->
          <div class="recipe-view-container">
            <figure class="recipe-img-box">
              <img src="" alt="" />
              <div class="recipe-btns-box">
                <button class="btn-default btn-prev-alt btn-close-recipe">
                  <i class="fas fa-angle-left"></i>
                </button>
                <button class="btn-default like-btn">
                  <i class="far fa-heart"></i>
                </button>
              </div>
              <div class="recipe-title-box">
                <h2 class="recipe-title-main"></h2>
              </div>
            </figure>

            <div class="recipe-details-box">
              <div class="ingredients-container">
                <div class="ingredient-title-box">
                  <h2 class="recipe-ingredient-title">
                    Ingredients
                  </h2>
                </div>
                <div class="recipe-ingredients-box">
                  <div class="btn-ingredient-box ingredient-btn-box-prev">
                    <button class="btn-default btn-ingredient btn-prev-alt">
                      <i class="fas fa-angle-left"></i>
                    </button>
                  </div>

                  <div class="ingredients">
                    <ul class="ingredient-list">
                      <li>
                        <div>
                          <i class="fas fa-check-circle"></i>
                        </div>
                        <span></span>
                      </li>
                    </ul>
                  </div>

                  <div class="btn-ingredient-box ingredient-btn-box-next">
                    <button class="btn-default btn-ingredient btn-forward-alt">
                      <i class="fas fa-angle-right"></i>
                    </button>
                  </div>
                </div>
              </div>

              <div class="recipe-instruction-btn-box">
                <button class="btn-default recipe-instructions-btn">
                  How to cook
                </button>
                <p>
                  This recipe is designed by
                  <a href=""></a>
                </p>
                <div class="instructions">
                  <div class="btn-close-box">
                    <button
                      class="btn-default btn-prev-alt btn-close-ingredient"
                    >
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
                  <span></span>
                </div>
              </div>
            </div>
          </div>

          <!-- ----------------------------------- -->
          <!-- RECIPES MAIN MARKUP -->
          <!-- ----------------------------------- -->
          <div class="recipes-container">

              ></div>
            </div> -->
          </div>

          <!-- AUTHOR RECIPES MARKUP -->
          <!-- ----------------------------------- -->

              <div

            </div>
          </div> -->
        </section>

        <section class="most-liked-recipes-section">
          <h2>Most Liked Recipes</h2>
          <!-- <aside class="most-liked-recipes--container">
