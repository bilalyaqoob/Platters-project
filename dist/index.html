<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Platters ___ Search & Create Recipes</title><link rel="stylesheet" href="./css/style.css"/><link rel="shortcut icon" href="./img/hamburger.svg" type="image/x-icon"/><script src="https://kit.fontawesome.com/62d35d416a.js" crossorigin="anonymous"></script></head><body><div class="container"><div class="backdrop"></div><header><div class="box-left"><div class="logo-box"><div class="logo"><i class="fas fa-hamburger"></i></div><span>Platters</span></div><form class="search-form"><input class="search-input input-default" placeholder="Search for recipes"/> <button class="btn-search btn-default"><i class="fas fa-search"></i></button></form><div class="create-recipe-box"><button class="btn-default create-recipe-btn">Create Recipe 👨‍🍳</button></div></div><div class="box-right"><div class="message success-message"><h2 class="success"></h2></div><div class="message error-message"><h2 class="error"></h2></div><div class="likes-box"></div></div></header><main><section class="categories-section"><nav class="categories-box"><button class="btn-default btn-categories btn-all-foods"><i class="fas fa-utensils"></i> <span>All</span></button> <button class="btn-default btn-categories btn-pizzas"><i class="fas fa-pizza-slice"></i> <span>Pizzas</span></button> <button class="btn-default btn-categories btn-deserts"><i class="fas fa-ice-cream"></i> <span>Deserts</span></button> <button class="btn-default btn-categories btn-diet-foods"><i class="fas fa-carrot"></i> <span>Diet Foods</span></button> <button class="btn-default btn-categories btn-fast-foods"><i class="fas fa-hamburger"></i> <span>Fast Foods</span></button></nav></section><section class="recipes-section"><div class="delete-recipe-modal"><h2>Are you sure?</h2><div class="modal-btns-box"><button class="btn-default btn-yes">Yes</button> <button class="btn-default btn-no">No</button></div></div><div class="form-container"><form class="account-form"><div class="btn-close-box closeform-btn-box"><button class="btn-default btn-prev-alt btn-close-form"><i class="fas fa-times"></i></button></div><h2 class="form-text">Signup to Continue</h2><input class="input-default form-input input-first-name" placeholder="First name"/> <input class="input-default form-input input-last-name" placeholder="Last name"/> <input class="input-default form-input input-user-name" placeholder="Username"/> <input type="password" class="input-default form-input password" placeholder="Password"/> <button class="btn-default btn-submit btn-signup">Signup</button> <button class="btn-default btn-submit btn-login">Login</button></form></div><div class="create-recipe-container"><form class="recipe-form create-recipe-form"><div class="btn-close-box closeform-btn-box"><button class="btn-default btn-prev-alt btn-close-create-recipe"><i class="fas fa-times"></i></button></div><input class="input-default form-input input-recipe--name" placeholder="Recipe name"/> <input class="input-default form-input input-img-url" placeholder="Image URL"/> <textarea class="input-default form-input input_instructions" placeholder="Instructions" cols="30" rows="10"></textarea><div class="ingredient-box"><input class="input-default form-input input-ingredient" placeholder="Ingredient name"/> <button class="btn-default btn-submit btn-new-ingredient">New Ingredient</button></div><button class="btn-default btn-submit btn-save-ingredient">Save Ingredient</button> <button class="btn-default btn-submit btn-save-recipe">Save Recipe</button> <button class="btn-default btn-submit btn-new-recipe">New Recipe</button></form></div><div class="recipes-container"></div></section><section class="most-liked-recipes-section"><h2>Most Liked Recipes 🔥</h2><aside class="most-liked-recipes--container"></aside></section><footer>&copy; by Muhammad Sami. powered by <a href="https://spoonacular.com/food-api">spoonacular-api</a></footer></main></div><script src="js/bundle.js"></script></body></html>
